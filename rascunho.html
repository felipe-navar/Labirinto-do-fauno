<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            width: 700px;
            height: 500px;
            border: none;
        }

        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }

        main{
            float: left;
         
        }
        aside{
            float: right;
            width: 50%;
        }
        div{
            text-align: center;
            font-size: 3em;
            font-weight: bolder;
            color: #fff;
            width: 70px;
            height: 70px;
            box-shadow: 10px 10px 10px black;
            margin-top: 30px;
            box-sizing: border-box;
            font-variant: normal;
        }

        div:hover{
            border: 7px solid black;
            transition: border 0.5s;
        }

    </style>
</head>
<body>
    <main>
        <h1>Em Progresso...</h1>
        <h1>Perai, Já sei:</h1>
        <iframe srcdoc="<video src='video.mp4' controls autoplay></video>"></iframe>
        <form autocomplete="on" method="post">
            <p>
                <label for="imes">Mês:</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="ihora">Hora:</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="ifone">Fone:</label>
                <input type="tel" name="fone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" id="ifone">
            </p>
            <p>
                <label for="iup">Upload:</label>
                <input type="file" name="upload" id="iup">
                <!-- upload só funciona com post -->
            </p>
            <!-- pattern RegEx -->
            <p>
                <input type="reset" value="Limpar">
            </p>
            
            
        </form>
    </main>
    <aside>
        <div style="background-color:brown;">#</div>
        <div style="background-color:blueviolet;">&</div>
        <div style="background-color:yellowgreen;">@</div>
        <div style="background-color:thistle;">ü</div>
    </aside>

    
</body>
</html>
